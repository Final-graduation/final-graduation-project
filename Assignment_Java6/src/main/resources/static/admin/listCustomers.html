
<section class="w3-animate-opacity">
	<div class="w3-container">
	<p><h3><b>Customers</b></h3></p>
		<form action="/admin/product/timkiem" method="post">
			<div class="w3-bar">
				<button class="w3-button  w3-hover-red">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
				<input type="text" name="keyWords"
					class="w3-input w3-bar-item w3-round" width="200px;"
					placeholder="Type name item...">
			</div>
		</form>

	</div>
		<div class="table-responsive w3-margin-bottom w3-card">
			<table class="w3-table-all w3-card w3-animate-opacity">
				<thead>
					<tr class="w3-2021-inkwell">
						<th>No</th>
						<th>Username</th>
						<th>Password</th>
						<th>Fullname</th>
						<th>Email</th>
						<th>Photo</th>
					</tr>
				</thead>
				</tbody>
					<tr>
						<td>${no}</td>
						<td>${kh.username}</td>
						<td>${kh.password}</td>
						<td>${kh.fullname}</td>
						<td>${kh.email}</td>
						<td><img src="/images/${kh.photo}"
						style="max-width: 100px;" alt=""></td>	
					</tr>
				</tbody>
			</table>
		</div>
</section>
