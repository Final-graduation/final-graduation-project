<body class="w3-ios-background w3-content" style="max-width: 1600px" ng-app="admin-app">
	<div class="admin-top-bar w3-flat-midnight-blue">
		<div class="left-bar">
			<div class="top-bar-logo">
				<i class="fa-solid fa-shop fa-2x"></i>
			</div>
			<b>Shop management</b>
		</div>
		<div class="right-bar">
			<b>Hello Hai</b>
			<i class="fa-solid fa-hands-clapping"></i>
		</div>
	</div>
	<!-- Sidebar/menu -->
	<nav class="w3-sidebar w3-white admin-left-bar" style="z-index: 3; width: 250px;" id="mySidebar">
		<div class="w3-bar-block">
			<a href="#/!" class="w3-bar-item admin-tab active"><i class="fa-solid fa-shirt"></i><span>Product</span></a>
			<a href="#!listCustomer" class="w3-bar-item admin-tab"> <i class="fa-solid fa-users"></i><span>Customer</span></a>
			<a href="#!authority" class="w3-bar-item admin-tab"><i class="fa-solid fa-user-shield"></i><span>Authority</span></a> 
			<a href="#!listOrder" class="w3-bar-item admin-tab"><i class="fa-solid fa-bag-shopping"></i><span>Order</span></a> 
			<a href="#!addCategory" class="w3-bar-item admin-tab"><i class="fa-solid fa-diagram-project"></i><span>Category</span></a>
			<a href="#!summary" class="w3-bar-item admin-tab"><i class="fas fa-chart-line fa-lg"></i><span>Summary</span></a>
			<a ng-href="/logout" onclick="w3_close()" class="w3-bar-item admin-tab"><i 	class="fa-solid fa-right-from-bracket"></i><span>Logout</span></a>
		</div>
	</nav>

	<!-- !PAGE CONTENT! -->
	<div class="admin-main-content" style="margin-left: 250px">
		<div ng-view></div>
	</div>

	<script type="text/javascript">
		function myAccFunc() {
			var x = document.getElementById("demoAcc");
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
			} else {
				x.className = x.className.replace(" w3-show", "");
			}
		}
		// Script to open and close sidebar
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
			document.getElementById("myOverlay").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
			document.getElementById("myOverlay").style.display = "none";
		}
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function(e) {
					$('#selected').attr('src', e.target.result).width(220)
							.height(190);
				};

				reader.readAsDataURL(input.files[0]);
			}
		}
		
	</script>
