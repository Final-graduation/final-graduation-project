
<section class="w3-animate-opacity">
	<div class="w3-container w3-section">
		
		<h3>
			<b>Authority</b>
		</h3>

	</div>
	<div class="table-responsive w3-margin-bottom w3-card">
		<table class="w3-table-all w3-card w3-animate-opacity">
			<thead>
				<tr class="w3-2021-inkwell">
					<th>Name</th>
					<th ng-repeat ="role in roles">{{role.name}}</th>
				</tr>
			</thead>
			</tbody>
			<tr ng-repeat ="acc in admins">
				<td>{{acc.fullname}}</td>
				<td ng-repeat = "role in roles">
				
				<input ng-checked ="authority_of(acc,role)" ng-click ="authority_changed(acc,role)" type ="checkbox" />
				</td>
				
			</tr>
			</tbody>
		</table>
	</div>
</section>
