
<!DOCTYPE html>
<html>
<head>

<title>Admin</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-colors-2019.css">
<link rel="stylesheet"
	href="https://www.w3schools.com/lib/w3-colors-2021.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
<script src="https://kit.fontawesome.com/bf4e96c7b9.js"
	crossorigin="anonymous"></script>
<link class="jsbin"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
	rel="stylesheet" type="text/css" />
<script class="jsbin"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin"
	src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Roboto">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Montserrat">

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<style>
.w3-sidebar a {
	font-family: "Roboto", sans-serif
}

body, h1, h2, h3, h4, h5, h6, .w3-wide {
	font-family: "Montserrat", sans-serif;
}
</style>
</head>
<body class="w3-light-grey w3-content" style="max-width: 1600px"
	ng-app="admin-app">
	<!-- NavBar -->
	<nav class="navbar navbar-expand-lg w3-2021-inkwell sticky-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><a ng-href="/"><img
					ng-src="/images/logo.png" alt="#" /></a></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarText"
				aria-controls="navbarText" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#"><i class="fa-brands fa-facebook fa-2x" style="color :white;"></i></a></li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-brands fa-tiktok fa-2x" style="color :white;"></i></a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#"><i class="fa-brands fa-twitter fa-2x" style="color :white;"></i></a>
					</li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>




	<!-- EndNavBar -->
	<!-- Sidebar/menu -->
	<nav class="w3-sidebar w3-collapse w3-white w3-animate-left"
		style="z-index: 3; width: 250px;" id="mySidebar">

		<div class="w3-bar-block ms-2">
			<a href="#/!" class="w3-bar-item w3-button w3-padding tablink"><i
				class="fa-solid fa-store w3-margin-right"></i><b>Product</b></a> <a
				href="#!listCustomer"
				class="w3-bar-item w3-button w3-padding tablink"><i
				class="fa-solid fa-users w3-margin-right"></i><b>Customer</b></a> <a
				href="#!listOrder" class="w3-bar-item w3-button w3-padding tablink"><i
				class="fa-solid fa-bag-shopping w3-margin-right"></i><b>Order</b></a> <a
				href="#!addCategory"
				class="w3-bar-item w3-button w3-padding tablink"><i
				class="fa-solid fa-diagram-project w3-margin-right"></i><b>Category</b></a>
			<a href="#!summary" class="w3-bar-item w3-button w3-padding tablink"><i
				class="fas fa-chart-line fa-lg w3-margin-right "></i><b>Summary</b></a>

			<div class="w3-padding-64">
				<a ng-href="/logout" onclick="w3_close()"
					class="w3-bar-item w3-button"><i
					class="fa-solid fa-right-from-bracket fa-lg w3-margin-right"></i><b>Logout</b></a>
			</div>
		</div>
	</nav>

	<!-- Overlay effect when opening sidebar on small screens -->
	<div class="w3-overlay w3-hide-large w3-animate-opacity"
		onclick="w3_close()" style="cursor: pointer" title="close side menu"
		id="myOverlay"></div>

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left: 250px">
		<div ng-view></div>
	</div>

	<script type="text/javascript">
		function myAccFunc() {
			var x = document.getElementById("demoAcc");
			if (x.className.indexOf("w3-show") == -1) {
				x.className += " w3-show";
			} else {
				x.className = x.className.replace(" w3-show", "");
			}
		}
		// Script to open and close sidebar
		function w3_open() {
			document.getElementById("mySidebar").style.display = "block";
			document.getElementById("myOverlay").style.display = "block";
		}

		function w3_close() {
			document.getElementById("mySidebar").style.display = "none";
			document.getElementById("myOverlay").style.display = "none";
		}
		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function(e) {
					$('#selected').attr('src', e.target.result).width(220)
							.height(190);
				};

				reader.readAsDataURL(input.files[0]);
			}
		}
		
	</script>
	<script type="text/javascript" src="/js/admin.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous">
  </script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous">
  </script>
</body>
</html>
