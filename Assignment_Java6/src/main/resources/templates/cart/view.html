<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html :: dynamic(~{::title},~{::body})}">
<head>
<meta charset="ISO-8859-1">
<title>Cart View</title>
</head>
<body class="main-layout inner_posituong computer_page">
	<section class="w3-container w3-section">
		<div class="w3-text-grey">
			<div class="w3-leftbar w3-text-grey w3-padding-right">
				<p>
					<b class="w3-margin-left">Shopping cart | View</b>
				</p>
			</div>
		</div>
		<div class="table-responsive  w3-section">
			<table class="w3-table-all w3-animate-right">
				<tr class="w3-2021-inkwell">
					<th>Id</th>
					<th>Name</th>
					<th>Photo</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Amount</th>
					<th></th>
				</tr>
				<form action="/cart/update/${item.id}" method="post">
					<tr ng-repeat="item in cart.items">
						<td>{{item.id}}</td>
						<td>{{item.name}}</td>
						<td><img alt="images" ng-src="/images/{{item.image}}"
							style="max-width: 100px;"></td>
						<td>{{item.price |number :2}}</td>

						<td><input ng-model="item.qty" class="w3-border w3-round"
							type="number" name="qty" ng-change="cart.saveToLocalStorage()"
							style="width: 60px;"></td>
						<td>{{item.price * item.qty}}</td>
						<td><button ng-click="cart.remove(item.id)"><i class="fas fa-minus-circle fa-2x" style="color: #e82121;"></i></button></td>
					</tr>
				</form>
			</table>
		</div>

		<div class="w3-bar">
			<button ng-click="cart.clear()" class="w3-bar-item w3-right w3-red"><i class="fas fa-broom"></i> Clear
				All</button>
			<a type="button" th:href="@{|/order/checkout|}" class="w3-bar-item w3-green"><i class="fas fa-money-check-alt"></i> Check
				out</a>
		</div>
	</section>



</body>
</html>
