<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:fragment="dynamic(title,view)">
<head>
<meta charset="utf-8">
<title th:replace="${title}"></title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- mobile metas -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<!-- site metas -->

<meta name="keywords" content="">
<meta name="description" content="">
<meta name="author" content="">
<!-- bootstrap css -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<!-- style css -->
<link rel="stylesheet" th:href="@{|/css/style.css|}"}>
<!-- Responsive-->
<link rel="stylesheet" th:href="@{|/css/responsive.css|}">
<!-- fevicon -->
<link rel="icon" th:href="@{|/images/fevicon.png|}" type="image/gif" />
<!-- Scrollbar Custom CSS -->
<link rel="stylesheet"
	th:href="@{|css/jquery.mCustomScrollbar.min.css|}">
<!-- Tweaks for older IEs-->
<link rel="stylesheet"
	href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
	media="screen">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-app="cart" ng-controller ="cart-ctrl">
	<!-- loader  -->
	<div class="loader_bg">
		<div class="loader">
			<img th:src="@{|/images/loading.gif|}" alt="#" />
		</div>
	</div>
	<!-- end loader -->
	<nav th:insert="~{/layout/_menu.html:: navbar}"></nav>

	<main th:replace="${view}"></main>

	<footer th:insert="~{/layout/footer.html}"></footer>

	<!-- Javascript files-->
	<script th:src="@{|/js/jquery.min.js|}"></script>
	<script th:src="@{|/js/popper.min.js|}"></script>
	<script th:src="@{|/js/bootstrap.bundle.min.js|}"></script>
	<script th:src="@{|/js/jquery-3.0.0.min.js|}"></script>
	<!-- sidebar -->
	<script th:src="@{|/js/jquery.mCustomScrollbar.concat.min.js|}"></script>
	<script th:src="@{|/js/custom.js|}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous">
  </script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
		crossorigin="anonymous">
  </script>
  <script th:src="@{|/js/cart.js|}"></script>

</body>
</html>
