<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout.html :: dynamic(~{::title},~{::body})}">
<head>
<meta charset="ISO-8859-1">
<title>Cart View</title>
</head>
<body class="main-layout inner_posituong computer_page">
	<div class="table-responsive">
		<table class="w3-table-all w3-animate-right">
			<tr class="w3-2021-inkwell">
				<th>Id</th>
				<th>Name</th>
				<th>Photo</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Amount</th>
				<th></th>
			</tr>
			<form action="/cart/update/${item.id}" method="post">
				<tr ng-repeat="item in cart.items">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<!--"
							 -->
					<td><img alt="images" ng-src="/images/{{item.image}}"
						style="max-width: 100px;"></td>
					<td>{{item.price |number :2}}</td>

					<td><input ng-model="item.qty" class="w3-border w3-round"
						type="number" name="qty" ng-change="cart.saveToLocalStorage()"
						style="width: 60px;"></td>
					<td>{{item.price * item.qty}}</td>
					<td><button ng-click="cart.remove(item.id)">Remove</button></td>
				</tr>
			</form>
		</table>
	</div>

	<div class="w3-bar w3-margin-top">
		<a class="w3-bar-item">Back</a>
		<button ng-click="cart.clear()" class="w3-bar-item">
			Clear All</a> <a th:href="@{|/order/checkout|}" class="w3-bar-item">Check
				out</a>
	</div>
</body>
</html>
