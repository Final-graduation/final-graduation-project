<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<nav>
		<a th:href="@{/home/index}">[(#{home})]</a> <a
			th:href="@{/home/about}" th:text="#{about}"></a> <a
			th:href="@{/home/contact}" th:text="#{contact}"></a> <a
			th:href="@{/home/form}" th:text="#{form}"></a> [<a href="?lang=vi">Tiếng
			Việt</a>] [<a href="?lang=en">English</a>]
	</nav>

	<!-- header -->
	<header th:fragment="navbar">
		<!-- header inner -->
		<div class="header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col logo_section">
						<div class="full">
							<div class="center-desk">
								<div class="logo">
									<a th:href="@{|/|}"><img th:src="@{|/images/logo.png|}" alt="#" /></a>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-9 col-md-9 col-sm-9">
						<nav class="navigation navbar navbar-expand-md navbar-dark ">
							<button class="navbar-toggler" type="button"
								data-toggle="collapse" data-target="#navbarsExample04"
								aria-controls="navbarsExample04" aria-expanded="false"
								aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarsExample04">
								<ul class="navbar-nav mr-auto">
									<li class="nav-item active"><a class="nav-link"
										th:href="@{|/|}">Home</a></li>
									<li class="nav-item"><a class="nav-link"
										th:href="@{|/about|}">About</a></li>

									<li class="nav-item dropdown"><a
										class="nav-link dropdown-toggle" href="#" role="button"
										data-bs-toggle="dropdown" aria-expanded="false"> Shop
									</a>
										<ul class="dropdown-menu">
											<li th:each ="c:${cates}"><a class="dropdown-item" th:href="@{|/product/list?cid=${c.id}|}">[[${c.name}]]</a></li>
											<li><hr class="dropdown-divider"></li>
											<li><a class="dropdown-item" href="#">Best seller</a></li>
										</ul></li>

									<li class="nav-item"><a class="nav-link"
										th:href="@{|/contact|}">Contact Us</a></li>
										<li class="nav-item"><a class="nav-link"
										th:href="@{|/product|}">Product</a></li>
									<li class="nav-item d_none"><a class="nav-link" href="#"><i
											class="fa fa-search" aria-hidden="true"></i></a></li>
									<li class="nav-item d_none"><a class="nav-link" href="#">Login</a>
									</li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- end header inner -->
	<!-- end header -->
</body>
</html>
